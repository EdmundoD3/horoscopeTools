<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <link rel="stylesheet" href="header.css">
  <title>Lista de Horóscopos</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f2f2f2;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      background: white;
    }

    th,
    td {
      padding: 0.5em;
      border: 1px solid #ccc;
      text-align: left;
    }

    .controls {
      margin: 1em 0;
    }

    .pagination {
      margin-top: 1em;
    }

    button {
      margin: 0 0.25em;
    }

    input,
    select {
      margin: 0 0.5em 0 0;
    }

    /* Opción 2: Efecto de "parpadeo" */
    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    tbody.updated {
      animation: blink 0.3s 2;
      /* Repite 2 veces */
    }

    /* Opción 3: Borde resaltado */
    @keyframes borderFlash {
      0% {
        box-shadow: 0 0 0 1px rgba(0, 150, 255, 0.5);
      }

      100% {
        box-shadow: none;
      }
    }

    tbody.updated {
      animation: borderFlash 0.4s ease-out;
    }
  </style>
  <script type="module" src="shared/constants.js"></script>
  <script type="module" src="scripts/generatehtml.js"></script>
</head>

<body>
    <header id="header">
  </header>
  <h1>Horóscopos almacenados</h1>

  <div class="controls">
    <label>Buscar por signo:</label>
    <select id="sign-all"></select>

    <label>Idioma:</label>
    <select id="lang-all">
    </select>

    <label for="theme-all">Tema:</label>
    <select id="theme-all">
      <option value="">Todos</option>
    </select>
    <label for="frequency-all">Frecuencia:</label>
    <select id="frequency-all">
    </select>
    <label for="search">Search:</label>
    <input type="text" name="search" id="search">

    <button onclick="loadEntries()">Buscar</button>
  </div>
  <div><span id="total"></span><span id="para"></span></div>
  <table id="entryTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Signo</th>
        <th>Frecuencia</th>
        <th>Idioma</th>
        <th>Tema</th>
        <th>Título</th>
        <th>Contenido</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button onclick="firstPage()">Primera</button>
    <button onclick="prevPage()">Anterior</button>
    <span id="pageIndicator"></span>
    <button onclick="nextPage()">Siguiente</button>
    <button onclick="lastPage()">Ultima</button>
  </div>

  <script src="scripts/manage.js">

  </script>
</body>

</html>
