<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="shared/constants.js"></script>
  <script type="module" src="scripts/generatehtml.js"></script>
  <script type="module" src="scripts/edit.js" defer></script>
  <title>Editar Horóscopo</title>
</head>

<body>
  <h1>Editar Horóscopo</h1>
  <form id="editForm">
    <label for="sign">Signo:</label>
    <select id="sign">
    </select>

    <label for="type">Frecuencia:</label>
    <select id="type">
    </select>

    <label for="lang">Idioma:</label>
    <select id="lang">
    </select>

    <label for="theme">Tema:</label>
    <select id="theme">
    </select>
    <input type="hidden" id="entryId">

    <label for="title">Título:</label>
    <input type="text" id="title" required>

    <label for="content">Contenido:</label>
    <textarea id="content" rows="5" required></textarea>

    <button type="submit">Guardar Cambios</button>
  </form>

</body>

</html>
